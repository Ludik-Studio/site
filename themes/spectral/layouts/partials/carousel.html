{{ if .Site.Params.carousel.enable }}
<section id="carousel" class="wrapper style4">
    <div class="carousel" data-flickity='{ "lazyLoad": true }'>

      {{ range .Site.Params.carousel.image }}
      <div class="carousel-cell">
        <img class="carousel-cell-image"
          data-flickity-lazyload="{{ .img | relURL }}" alt="{{.alt}}" />
      </div>
      {{ end }}


    </div>
</section>
{{ end }}
